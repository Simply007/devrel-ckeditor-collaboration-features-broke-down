<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feature: Revision History</title>
</head>

<body>
  <div id="app">
    <h1>Feature: Revision History</h1>
    <p>See <code>revision-history.ts</code> file.</p>
    <div
      class="editor-container editor-container_classic-editor editor-container_include-outline editor-container_include-annotations editor-container_include-fullscreen"
      id="editor-container">
      <div class="editor-container__editor-wrapper">
        <div class="editor-container__sidebar" id="editor-outline"></div>
        <div class="editor-container__editor">
          <div id="editor"></div>
        </div>
        <div class="editor-container__sidebar" id="editor-annotations"></div>
      </div>
    </div>
    <div class="revision-history" id="editor-revision-history">
      <div class="revision-history__wrapper">
        <div class="revision-history__editor" id="editor-revision-history-editor"></div>
        <div class="revision-history__sidebar" id="editor-revision-history-sidebar"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/revision-history.ts"></script>
</body>

</html>
